<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>登录MyClog</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fonts/ionicons.min.css">
    <link rel="stylesheet" href="/static/css/styles.min2.css">
</head>

<body>
    <div class="login-dark">
        <form action="/login/" method="post">
            <h2 class="sr-only">Login Form</h2>
            {% csrf_token %}
            <div class="illustration">
                <i class="icon ion-ios-locked-outline">

                </i>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="user" placeholder="用户名">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="密码">
            </div>
            <p class="p2">{{ ztm }}</p>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">登录</button>
            </div>
            <a href="#" class="forgot">忘记了用户名或者密码?</a>
        </form>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
